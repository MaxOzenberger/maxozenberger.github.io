<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Esri Developer Summit 2021 Demos</title>
  <link rel="stylesheet"
    href="https://s3-us-west-1.amazonaws.com/patterns.esri.com/files/calcite-web/1.2.5/css/calcite-web.min.css">
  <link rel="stylesheet" href="https://js.arcgis.com/4.19/esri/themes/light/main.css">
  <link rel="stylesheet" href="./main.css">
  <link href="./prism/prism.css" rel="stylesheet" />
  <script
    src="https://s3-us-west-1.amazonaws.com/patterns.esri.com/files/calcite-web/1.2.5/js/calcite-web.min.js"></script>
</head>

<body>
  <header class="top-nav fade-in" role="banner">
    <div class="grid-container">
      <div class="column-24">
        <div class="tablet-hide">
          <span class="header-title">ArcGIS API for JavaScript</span>
          <nav class="top-nav-list right" role="navigation" aria-labelledby="topnav">
            <span class="demo-name" href="#">Esri Developer Summit 2021</span>
          </nav>
        </div>

        <div class="tablet-show top-nav-flex">
          <header class="top-nav-flex-title">
            <a href="/" class="top-nav-link">ArcGIS <span class="phone-hide">API for JavaScript</span></a>
          </header>
        </div>
      </div>
    </div>
  </header>
  <div id="contentDiv">
    <!-- Card samples -->
    <div class="demo block-group block-group-3-up tablet-block-group-2-up phone-block-group-1-up">      
      <div class="card block trailer-1">
        <figure class="card-image-wrap">
          <img src="./demos/filter-effect-template/thumbnail.png" alt="Time" class="card-image">
          <figcaption class="card-image-caption">
            Filter and effect in a web app template
          </figcaption>
        </figure>
        <div class="card-content">
          <p class="font-size--1 card-last">Global Power Generation by type and capacity/p>
            <a href="http://jsapi.maps.arcgis.com/apps/InteractiveLegend/index.html?appid=6b106f5c403943a5b8738756079031bc"
              class="btn btn-clear btn-fill leader-1" target="_blank">View
              Demo</a>
        </div>
      </div>
      <div class="card block trailer-1">
        <figure class="card-image-wrap">
          <img src="./demos/statistics/thumbnail.png" alt="Time" class="card-image">
          <figcaption class="card-image-caption">
            Client-side queries and statistics
          </figcaption>
        </figure>
        <div class="card-content">
          <p class="font-size--1 card-last">Berlin bike accidents</p>
          <a href="./demos/statistics/index.html" class="btn btn-clear btn-fill leader-1" target="_blank">View
            Demo</a>
        </div>
      </div> 
      <div class="card block trailer-1">
        <figure class="card-image-wrap">
          <img src="./demos/custom-layerview/thumbnail.png" alt="Time" class="card-image">
          <figcaption class="card-image-caption">
            Custom layer view
          </figcaption>
        </figure>
        <div class="card-content">
          <p class="font-size--1 card-last">NY taxi routes</p>
          <a href="./demos/custom-layerview/index.html" class="btn btn-clear btn-fill leader-1" target="_blank">View
            Demo</a>
        </div>
      </div>    
      <div class="card block trailer-1">
        <figure class="card-image-wrap">
          <img src="./demos/streamlayer-viz/thumbnail.png" alt="Time" class="card-image">
          <figcaption class="card-image-caption">
            StreamLayer Visualization
          </figcaption>
        </figure>
        <div class="card-content">
          <p class="font-size--1 card-last">US Flights</p>
          <a href="./demos/streamlayer-viz/" class="btn btn-clear btn-fill leader-1" target="_blank">View
            Demo</a>
        </div>
      </div>                   
    </div>                       
  </div>
  </div>
  <script src="./utils/snippet.js"></script>
  <script src="./main.js"></script>
</body>

</html>
